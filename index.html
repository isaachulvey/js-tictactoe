<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
<header>
    <h1>Welcome to Tic Tac Toe!</h1>
    <h3 id="msg"></h3>
</header>

<main id="gameBoard">
    <section id="1" class="cell top lEdge"></section>
    <section id="2" class="cell top"></section>
    <section id="3" class="cell top rEdge"></section>
    <section id="4" class="cell lEdge"></section>
    <section id="5" class="cell"></section>
    <section id="6" class="cell rEdge"></section>
    <section id="7" class="cell bot lEdge"></section>
    <section id="8" class="cell bot"></section>
    <section id="9" class="cell bot rEdge"></section>
</main>
    <button id="reset" onclick="reset()">Reset</button>
    
    <script src="main.js"></script>
</body>
</html>
